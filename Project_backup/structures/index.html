<!doctype html>
<html>
<head>
	<title>ISP</title>
</head>

<head>
	<script type="text/javascript" src="action.js"></script>
	<script type="text/javascript" src="ai2.js"></script>
	<script type="text/javascript" src="card.js"></script>
	<script type="text/javascript" src="designer.js"></script>
	<script type="text/javascript" src="engine.js"></script>
	<script type="text/javascript" src="event.js"></script>
	<script type="text/javascript" src="gameDescription.js"></script>
	<script type="text/javascript" src="gamestate.js"></script>
	<script type="text/javascript" src="gui.js"></script>
	<script type="text/javascript" src="helpers.js"></script>
	<script type="text/javascript" src="phase.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="zone.js"></script>
</head>

<div id="game_canvas" style="display:inline-block; vertical-align:top">
	<body bgcolor='#C0C0C0'>
		<canvas id="Canvas2D" width="960" height="720" onmousemove="MousePos(event)" onmouseover="hoverOn(event)" onmouseout="hoverOff(event)">
			no canvas
		</canvas>
	</body>
</div>
	
<div id="design_area" style="vertical-align:top; display:none; position = absolute;	left = 0px; top = 0px; border:1px solid; background-color: #C0C0C0; 
	-webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;" onmousemove="MousePos(event)">
	<button type="button" onclick="addNewZone()" style="width:100%; display:inline-block">New Zone</button>
	<button type="button" onclick="addNewPlayer()" style="width:100%; display:inline-block">New Player</button>
	<button type="button" onclick="addNewCard()" style="width:100%; display:inline-block">New Card</button>
	<button type="button" onclick="exportJSON()" style="width:100%; display:inline-block">Save</button>
</div>
<div id="zone_info" style="display:none; background-color: #C0C0C0;" onmousemove="MousePos(event)">
	<form id="zone_form" onsubmit="return applyZoneChanges();">
	<fieldset>
	<legend>Zone Info:</legend>
	Name:<br>
	<input type="text" name="zoneName">
	<br>
	Attributes:<br>
	<div id="zone_attributes">
		<select id="zoneAttrSelect" size=2 style="width:25%; display:inline-block" onchange="fillZoneAttributeInfo()">
		</select>
		<div id="edit_attributes" style="width:70%; display:inline-block; visibility:hidden">
			<span style="width:25%">Name:</span>
			<input type="text" id="attrName" style="width:70%">
			<br>
			<span style="width:25%">Value:</span>
			<input type="text" id="attrValue" style="width:70%">
		</div>
	</div>
	Display Type:<br>
	<select name="zoneType">
		<option value="showEachCard">Show Each Card</option>
		<option value="deck">Deck</option>
	</select>
	<br>
	Visible To:<br>
	<div id="player_checkboxes"></div>
	<br>
	<input type="submit" value="Apply">

	</fieldset>
	</form>

</div>

</html>
