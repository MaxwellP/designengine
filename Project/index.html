<!doctype html>
<html>
<head>
	<title>ISP</title>
</head>

<head>
	<script type="text/javascript" src="Engine/action.js"></script>
	<script type="text/javascript" src="AI/ai.js"></script>
	<script type="text/javascript" src="Engine/card.js"></script>
	<script type="text/javascript" src="GUI/designer.js"></script>
	<script type="text/javascript" src="Engine/engine.js"></script>
	<script type="text/javascript" src="Engine/event.js"></script>
	<script type="text/javascript" src="Engine/gameDescription.js"></script>
	<script type="text/javascript" src="Engine/gamestate.js"></script>
	<script type="text/javascript" src="GUI/gui.js"></script>
	<script type="text/javascript" src="Engine/helpers.js"></script>
	<script type="text/javascript" src="Engine/phase.js"></script>
	<script type="text/javascript" src="Engine/player.js"></script>
	<script type="text/javascript" src="Engine/zone.js"></script>
	<script type="text/javascript" src="Engine/API.js"></script>
</head>

<div id="game_canvas" style="display:inline-block; vertical-align:top">
	<body bgcolor='#C0C0C0'>
		<canvas id="Canvas2D" width="960" height="720" onmousemove="MousePos(event)" onmouseover="hoverOn(event)" onmouseout="hoverOff(event)">
			no canvas
		</canvas>
	</body>
</div>
	
<div id="design_area" style="vertical-align:top; display:none; position = absolute;	left = 0px; top = 0px; border:1px solid; background-color: #C0C0C0; 
	-webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;" onmousemove="MousePos(event)">
	<button type="button" onclick="addNewZone()" style="width:100%; display:inline-block">New Zone</button>
	<button type="button" onclick="addNewPlayer()" style="width:100%; display:inline-block">New Player</button>
	<button type="button" onclick="addNewCard()" style="width:100%; display:inline-block">New Card</button>
	<button type="button" onclick="exportJSON()" style="width:100%; display:inline-block">Save</button>
</div>

<div id="zone_info" style="display:none; background-color: #C0C0C0;" onmousemove="MousePos(event)">
	<form id="zone_form" onsubmit="event.preventDefault(); return applyZoneChanges();">
	<fieldset>
	<legend>Zone Info:</legend>
	Name:<br>
	<input type="text" name="zoneName">
	<br>
	Attributes:<br>
	<div id="zone_attributes">
		<select id="zoneAttrSelect" size=3 style="width:25%; display:inline-block" onchange="fillZoneAttributeInfo()">
		</select>
		<div id="edit_zone_attributes" style="width:70%; display:inline-block; vertical-align:top; visibility:hidden">
			<span style="width:25%">Value:</span>
			<input type="text" id="zoneAttrValue" style="width:70%">
			<br>
			<button type="button" onclick="removeZoneAttribute()" style="width:50%">Remove</button>
		</div>
		<div id="add_zone_attribute">
			<input type="text" id="zoneAttrName" style="width:70%">
			<button type="button" onclick="addNewZoneAttribute()" style="width:20%; display:inline-block">Add</button>
		</div>
	</div>
	Display Type:<br>
	<select name="zoneType">
		<option value="showEachCard">Show Each Card</option>
		<option value="deck">Deck</option>
	</select>
	<br>
	Visible To:<br>
	<div id="zone_player_checkboxes"></div>
	<br>
	<button type="submit">Apply</button>

	</fieldset>
	</form>

</div>

<div id="card_info" style="display:none; background-color: #C0C0C0;" onmousemove="MousePos(event)">
	<form id="card_form" onsubmit="event.preventDefault(); return applyCardChanges();">
	<fieldset>
	<legend>Card Info:</legend>
	Name:<br>
	<input type="text" name="cardName">
	<br>
	Attributes:<br>
	<div id="card_attributes">
		<select id="cardAttrSelect" size=3 style="width:25%; display:inline-block" onchange="fillCardAttributeInfo()">
		</select>
		<div id="edit_card_attributes" style="width:70%; display:inline-block; vertical-align:top; visibility:hidden">
			<span style="width:25%">Value:</span>
			<input type="text" id="cardAttrValue" style="width:70%">
			<br>
			<button type="button" onclick="removeCardAttribute()" style="width:50%">Remove</button>
		</div>
		<div id="add_card_attribute">
			<input type="text" id="cardAttrName" style="width:70%">
			<button type="button" onclick="addNewCardAttribute()" style="width:20%; display:inline-block">Add</button>
		</div>
	</div>

	</fieldset>
	</form>

</div>

</html>
